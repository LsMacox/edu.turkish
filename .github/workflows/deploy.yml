name: Deploy to server

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    name: SSH deploy to production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4

      - name: Start SSH agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USERNAME }}
        run: |
          set -euo pipefail
          # Подключаемся к серверу и выполняем деплой-скрипт
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" 'bash -s' << 'EOF'
          set -euo pipefail

          # Фиксированная директория приложения
          APP_DIR="/root/apps/edu.turkish"
          cd "$APP_DIR"

          # Безопасность Git в новых версиях
          git config --global --add safe.directory "$APP_DIR" || true

          # Обновляем код до состояния origin/main
          git fetch --all --prune
          git reset --hard origin/main

          docker builder prune -af

          # Сборка и запуск сервиса app
          docker compose build --no-cache app
          docker compose up -d app
          EOF
