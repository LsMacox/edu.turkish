services:
  mysql:
    image: mysql:8.0
    container_name: edu_turkish_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_123}
      MYSQL_DATABASE: ${DB_NAME:-edu_turkish}
      MYSQL_USER: ${DB_USER:-edu_turkish_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./contrib/sql/init:/docker-entrypoint-initdb.d
    networks:
      - edu_turkish_network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: edu_turkish_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - edu_turkish_network
    depends_on:
      - mysql

  directus:
    image: directus/directus:latest
    container_name: edu_turkish_directus
    restart: unless-stopped
    ports:
      - '8055:8055'
    environment:
      KEY: ${DIRECTUS_KEY:-insecure_local_key}
      SECRET: ${DIRECTUS_SECRET:-insecure_local_secret}
      DB_CLIENT: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_NAME:-edu_turkish}
      DB_USER: ${DB_USER:-edu_turkish_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      WEBSOCKETS_ENABLED: 'true'
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-ChangeMe123!}
      CORS_ENABLED: 'true'
      CORS_ORIGIN: 'http://localhost:3000'
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-http://localhost:8055}
      STORAGE_LOCATIONS: local
    volumes:
      - directus_uploads:/directus/uploads
    depends_on:
      - mysql
    networks:
      - edu_turkish_network

volumes:
  mysql_data:
    driver: local
  directus_uploads:
    driver: local

networks:
  edu_turkish_network:
    driver: bridge
