version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: edu_turkish_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_123}
      MYSQL_DATABASE: ${DB_NAME:-edu_turkish}
      MYSQL_USER: ${DB_USER:-edu_turkish_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
    networks:
      - edu_turkish_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: edu_turkish_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - edu_turkish_network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  edu_turkish_network:
    driver: bridge